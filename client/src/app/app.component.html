<h1>Graph editor</h1>

<div id="flex">
  <ul class ="inner">

     <li><button (click)="pridajVrchol()">VERTEX</button></li>
    <li><button (click)="addMultipol5()" hidden>MULTIPOL5</button></li>
      <li><button (click)="addMultipol4()" hidden>MULTIPOL4</button></li>
      <li><button (click)="addMultipol3()" hidden>MULTIPOL3</button></li>
       <li><button (click)="addMultipol2()" hidden>MULTIPOL2</button></li>
    <li><button id="vypocitaj" hidden>VYPOCITAJ</button></li>
    <li><button (click)="vypisVrcholy()" hidden>VYPIS VRCHOLY</button></li>
    <li><button (click)="vypisHrany()" hidden>VYPIS HRANY</button></li>
    <li><button (click)="vypis_multipoly()" hidden>VYPIS MULTIPOLY</button></li>
    <li><button (click)="graph()">SEND GRAPH</button></li>
    <li><button (click)="graph_code()" [disabled]="disableCode.disable">SHOW GRAPH CODE</button></li>
    <li><button (click)="copy_code()" [disabled]="disableCode.disable">COPY GRAPH CODE</button></li>
    <li><button (click)="download('graph.txt','text/plain')" [disabled]="disableCode.disable">DOWNLOAD CODE</button></li>
    <li><button (click)="get_invariants()" [disabled]="disableCode.disable">INVARIANTS</button></li>
    <li><button (click)="skusam_get()" >skusam_get</button></li>
    <li><button (click)="skusam_post()" >skusam_post</button></li>
    <li><button (click)="zmaz_vsetko()" hidden>DELETE ALL</button></li>
    <li><button [disabled]="disableGet" (click)="get_multipoles()" hidden>GET MULTIPOLES</button></li>
    <li><button class="multipoly" (click)="add_multipol(0)" [hidden]="hideMultipoles[0].hidden">{{nameMultipoles[0].name}}</button></li>
    <li><button class="multipoly" (click)="add_multipol(1)" [hidden]="hideMultipoles[1].hidden">{{nameMultipoles[1].name}}</button></li>
    <li><button class="multipoly" (click)="add_multipol(2)" [hidden]="hideMultipoles[2].hidden">{{nameMultipoles[2].name}}</button></li>
    <li><button class="multipoly" (click)="add_multipol(3)" [hidden]="hideMultipoles[3].hidden">{{nameMultipoles[3].name}}</button></li>
    <li><button class="multipoly" (click)="add_multipol(4)" [hidden]="hideMultipoles[4].hidden">{{nameMultipoles[4].name}}</button></li>
    <br>
    <br>
    <br>
    <li><button (click)="undoMetoda()" [disabled]="disableUndo" >UNDO</button></li>
    <li><button (click)="redoMetoda()" [disabled]="disableRedo.redo">REDO</button></li>


   </ul>

   <canvas width="1600" height="800" id="myCanvas"></canvas>

 </div>
